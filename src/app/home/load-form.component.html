<div class="container">
    <h1>Load Dispatch Entry</h1>
    <form>
      <div class="form-group">
        <label for="loadid">Load Id</label>
        <input type="text" class="form-control" id="loadid" [(ngModel)]="model.loadid" name="loadid"/>
      </div>
      <div class="form-group">
        <label for="version">Version</label>
        <input type="hidden" class="form-control" id="version" [(ngModel)]="model.version" name="version"/>
      </div>
      <div class="form-group">
        <label for="manifest">Manifest</label>
        <input type="text" class="form-control" id="manifest" [(ngModel)]="model.manifest" name="manifest"/>
      </div>
      <div class="form-group">
        <label for="departOrigin">Depart Origin</label>
        <input type="text" class="form-control" id="departOrigin" [(ngModel)]="model.departOrigin" name="departOrigin" />
      </div>
      <div class="form-group">
        <label for="departLabel">Depart Label</label>
        <input type="text" class="form-control" id="departLabel" [(ngModel)]="model.departLabel" name="departLabel" />
      </div>     
      <div class="form-group">
        <label for="deliveryArrival">Delivery Arrival</label>
        <input type="text" class="form-control" id="deliveryArrival" [(ngModel)]="model.deliveryArrival" name ="deliveryArrival"/>
      </div>   
       <div class="form-group">
        <label for="deliveryLabel">Delivery Label</label>
        <input type="text" class="form-control" id="deliveryLabel" [(ngModel)]="model.deliveryLabel" name ="deliveryLabel"/>
      </div>      
      <div class="form-group">
        <label for="carrier">Carrier</label>
        <input type="text" class="form-control" id="carrier" [(ngModel)]="model.carrier" name ="carrier" />
      </div>    
      <div class="form-group">
        <label for="driver">Driver Id</label>
        <input type="text" class="form-control" id="driver" [(ngModel)]="model.driver" name="driver"/>
      </div>   
      <div class="form-group">
        <label for="fillStart">Fill Start</label>
        <input type="text" class="form-control" id="fillStart" [(ngModel)]="model.fillStart" name="fillStart"/>
      </div>
      <div class="form-group">
        <label for="fillEnd">Fill End</label>
        <input type="text" class="form-control" id="fillEnd" [(ngModel)]="model.fillEnd" name="fillEnd"/>
      </div>      
      <div class='form-group'>
        <label for='loadStatus'>Load Status</label>
        <select class="form-control" id='loadStatus' [(ngModel)]="model.loadStatus" name ="loadStatus">
          <option *ngFor="let stat of loadStatus" [value]="stat">{{stat}}</option>
        </select>
      </div>
        <div class="form-group">
          <label for='fileUpload'>Message File Upload</label>
          <input type="file" id="msgUpload" name="msgUpload">
          <button (click)="onClickMe()">Send file</button>
        </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>

</div>
